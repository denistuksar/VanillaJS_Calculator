<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">
            </div>
            <div data-current-operand class="current-operand">0
            </div>
        </div>
        <button data-all-clear class="span-two acdel">AC</button>
        <button data-delete class="acdel">DEL</button>
        <button data-operation class="operator">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operator">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operator">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operator">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="operator">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
